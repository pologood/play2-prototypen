@(lang: Lang)(title: Html)(content:Html)

@import play.api.i18n._

<!DOCTYPE html>

<html>
<head>

<title>@title</title>

<link rel="stylesheet" media="screen" href="@controllers.website.routes.Assets.at("stylesheets/main.css")">
<link rel="shortcut icon" type="image/png" href="@controllers.website.routes.Assets.at("images/favicon.png")">
<script src="@controllers.website.routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>

<!-- Locale-dependent messages -->
<script type="text/javascript" src="@controllers.website.routes.Assets.at("javascripts/js/lang.js")" charset="UTF-8"></script>

</head>


<body>
	<div id="content">@content</div>
	<footer>
		<p>Copyright 2013 treasurehunt.org</p>
	</footer>
</body>
</html>
